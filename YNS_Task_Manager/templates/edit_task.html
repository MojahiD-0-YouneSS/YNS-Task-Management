<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
</head>
<body>
    <h1>Edit Task</h1>
    <form method="POST">
        <label>Task Name:</label>
        <input type="text" name="task_name" value="{{ task['name'] }}" required><br>
        <label>Description:</label>
        <input type="text" name="description" value="{{ task['description'] }}" required><br>
        <label>Due Date:</label>
        <input type="date" name="due_date" value="{{ task['Date'] }}" required><br>
        <label>Priority Level:</label>
        <select name="level" required>
            <option value="alpha" {% if task['priority level'] == 'alpha' %}selected{% endif %}>Alpha</option>
            <option value="beta" {% if task['priority level'] == 'beta' %}selected{% endif %}>Beta</option>
            <option value="omega" {% if task['priority level'] == 'omega' %}selected{% endif %}>Omega</option>
        </select><br>
        <button type="submit">Save Changes</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
