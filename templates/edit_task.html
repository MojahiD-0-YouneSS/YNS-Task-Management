{% extends "base.html" %}

{% block content %}
<h2>Edit Task</h2>
<form method="post">
    <div class="form-group">
        <label for="name">Task Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ task.name }}" required>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3" required>{{ task.description }}</textarea>
    </div>
    <div class="form-group">
        <label for="due_date">Due Date</label>
        <input type="date" class="form-control" id="due_date" name="due_date" value="{{ task.date }}" required>
    </div>
    <div class="form-group">
        <label for="level">Priority Level</label>
        <select class="form-control" id="level" name="level" required>
            <option value="alpha" {% if task.priority_level == 'alpha' %}selected{% endif %}>Alpha (Important)</option>
            <option value="beta" {% if task.priority_level == 'beta' %}selected{% endif %}>Beta (Somewhat Important)</option>
            <option value="omega" {% if task.priority_level == 'omega' %}selected{% endif %}>Omega (Less Important)</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
